    <img src="./img/friedeggs.jpeg" alt="Picture of delicious pizza Napolitana">
    <h6>Fried eggs</h6>
    <p><h4>Ingidients</h4></p>    
    <ul>
        <li>3 eggs</li>
        <li>tablespoon of oil</li>
        <li>Salt to taste</li>
        <li>Pepper to taste</li>        
    </ul>
    <h4>Procedure</h4>
    <ol>
        <li>Put the oil in the pan and add broken eggs.</li>
        <li>Leave it on moderate head until the whites are all white.</li>
        <li>Sprinkle salt and pepper over the eggs.</li>       
    </ol>
